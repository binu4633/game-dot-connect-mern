<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
  .wrapper {
  width: 100vw;
  min-height: 100vh;
  background-color: #2C5F2D;
  display: flex;
  align-items: center;
  justify-content: center;
}
.main {
  width: 150px;
  height: 150px;
  /* background-color: chocolate; */
  position: relative;
}

.sq1 {
  width: 50%;
  height: 50%;
  /* height:0%; */
  left: 0;
  top: 0;
  /* background-color: blueviolet; */
  background-color:#B8393D;

  position: absolute;
  /* border: 2px solid blueviolet; */
  /* animation: sqAnim1 2s ease-in .2 infinite ; */
  /* transform: rotate(180deg);
    transform-origin: bottom; */
  animation: sqAnim1 2s linear 0s infinite;
}
.sq2 {
  /* width: 100%; */
  width: 50%;
  height: 50%;
  right: 0;
  bottom: 0;
  /* border: 2px solid rgb(226, 43, 150); */

  position: absolute;
  /* transform: scaleX(0); */
  transform-origin: right;
  /* background-color: rgb(226, 43, 150); */
  background-color: rgb(255, 145, 0);
  /* transition-delay: 4s; */
  animation: sqAnim2 2s ease-out  infinite ;
}

@keyframes sqAnim1 {
  20% {
    transform: translateX(100%);
  }

  45% {
    transform: translateY(100%) translateX(100%);
  }

  70% {
  
    transform: translateY(100%) translateX(-0);
  }
}
@keyframes sqAnim2 {
    20% {
      transform: translateX(-100%);
    }
  
    45% {
      transform: translateY(-100%) translateX(-100%);
    }
  
    70% {
    
      transform: translateY(-100%) translateX(0%);
    }
  }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="overlays"></div>
    <div id="root">
      <div class='wrapper'>
        <div class='main'>
       
           <div class='sq1'></div>
           <div class='sq2'></div>
   
        </div>
      </div>
    </div>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
